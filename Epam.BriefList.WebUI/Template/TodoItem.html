<div class="task-list simpleDemo">
    <ul class="tasks" dnd-list="items">
        <!-- class="taskItem" tabindex="0"  -->
        <li class="taskItem" ng-repeat="item in items" dnd-draggable="item"
            dnd-moved="items.splice($index, 1)"
            dnd-dragstart="dragstartitem()"
            dnd-dragend="dragenditem(items)"
            dnd-effect-allowed="move"
            dnd-selected="items.selected = item"
            ng-class="{'selected': items.selected === item}">

            <div class="taskItem-body" ng-dblclick="showDetails(item)">
                <div class="taskItem-checkboxWrapper checkBox" tabindex="-1" aria-hidden="true">
                    <input type="checkbox" ng-model="item.Completed" ng-change="markAsCompleted(item)" />

                </div>

                <div class="taskItem-titleWrapper" tabindex="-1" aria-hidden="true">
                    <span class="taskItem-titleWrapper-title">
                        {{item.Title}}
                    </span>
                </div>

                <a class="taskItem-assign hidden" tabindex="-1" aria-hidden="true">
                </a>

                <!----------------------------------------------------------delete begin---------------------------------------------------------->
                <!----------------------------------------------------------delete begin---------------------------------------------------------->
